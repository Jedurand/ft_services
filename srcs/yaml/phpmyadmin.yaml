---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  labels:
     apps: phpmyadmin
spec:
  ports:
    - port: 80
      nodePort: 30002
  selector:
    app: phpmyadmin
    tier: mysql
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: my-php
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              hostPort: 5000
          env:
            - name: MYSQL_HOSTNAME
              value: mysql
            - name: PMA_USERNAME
              value: root
            - name: PMA_PASSWORD
              value: password
